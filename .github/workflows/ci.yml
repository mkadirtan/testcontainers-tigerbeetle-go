name: Testcontainers CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      # Enable Docker to run privileged containers
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends docker-ce docker-ce-cli containerd.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER
          newgrp docker
          docker info

      - name: Run tests
        env:
          DOCKER_HOST: "unix:///var/run/docker.sock"
        run: |
          go test ./... -v