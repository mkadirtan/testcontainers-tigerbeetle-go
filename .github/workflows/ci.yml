name: Testcontainers CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # dind is short for docker-in-docker
      # testcontainers use this service from the exposed port
      # tigerbeetle container needs privileged access to start, because it needs to access iouring feature
      dind:
        image: docker:27.3.1-dind
        options: --security-opt seccomp=unconfined --privileged
        ports:
          - "2375:2375"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'

      - name: Run tests
        env:
          # look services/dind above
          DOCKER_HOST: "tcp://docker:2375"
          DOCKER_TLS_CERTDIR: ""
          DOCKER_DRIVER: overlay2
          CGO_ENABLED: "1"
        run: |
          go test ./... -v